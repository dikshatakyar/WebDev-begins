 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>!important in html</title>
    <style>
     h1{
         color: darkblue !important;
     } 
     /*important keyword changes the selector rule and applies that property where this keyword is used*/
    </style>
</head>
<body>
    <h1 style="color: brown;">First heading</h1>
</body>
</html>
